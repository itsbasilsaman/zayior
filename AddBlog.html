<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zayior</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9fafb;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }
      .form-wrapper {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
        width: 700px;
      }

      .form-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 700px;
      }

      h2 {
        color: #20a8e6;
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.8rem;
        font-weight: bold;
      }

      label {
        color: #334155;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 6px;
        display: block;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        transition: border-color 0.3s ease;
      }

      input:focus,
      textarea:focus {
        border-color: #20a8e6;
        box-shadow: 0 0 4px rgba(13, 148, 136, 0.4);
      }

      textarea {
        resize: none;
        height: 100px;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #20a8e6;
        color: #ffffff;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #6bbde2;
      }

      #description-output {
        background-color: #f1f5f9;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        overflow-wrap: break-word;
      }
    </style>
  </head>

  <body>
    <div class="form-wrapper">
      <div class="form-container">
        <h2>Create Blog</h2>
        <form id="blogForm">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />

          <label for="head-title">Head title</label>
          <input type="text" name="headTitle" id="headTitle" required />

          <label for="slug">Slug</label>
          <input type="text" id="slug" name="slug" required />

          <label for="brand">Brand</label>
          <input type="text" id="brand" name="brand" required />

          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            required
            placeholder="Use special syntax: # for headings, - for bullet points, [link text](url) for links, and paragraphs as normal text."
            oninput="updatePreview()"
          ></textarea>

          <div id="description-output"></div>

          <label for="imageUrl">Image</label>
          <input type="text" id="imageUrl" name="imageUrl" required />

          <label for="meta-title">Meta title</label>
          <input type="text" id="meta-title" name="metaTitle" required />

          <label for="canonical">Canonical link</label>
          <input type="text" id="canonicallink" name="canonical" required />

          <label for="meta-description">Meta description</label>
          <textarea
            id="meta-description"
            name="metaDescription"
            required
          ></textarea>

          <label for="alt-text">Alt text</label>
          <input type="text" id="alt-text" name="altText" required />

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script>
      // Update Preview Function
      function updatePreview() {
        const description = document.getElementById("description").value;
        const outputElement = document.getElementById("description-output");

        const formattedText = description
          .replace(/^# (.+)$/gm, "<h1>$1</h1>") // Headings
          .replace(/^## (.+)$/gm, "<h2>$1</h2>")
          .replace(/^### (.+)$/gm, "<h3>$1</h3>")
          .replace(/^- (.+)$/gm, "<ul><li>$1</li></ul>") // Bullet points
          .replace(
            /\[([^\]]+)\]\((https?:\/\/[^\s]+)\)/g,
            '<a href="$2" target="_blank">$1</a>'
          ) // Links
          .replace(/\n\n/g, "<p></p>") // Paragraphs
          .replace(/\n/g, "<br />"); // Line breaks

        outputElement.innerHTML = formattedText;
      }

      const blogForm = document.getElementById("blogForm");

      blogForm.addEventListener("submit", async function (event) {
        event.preventDefault();

        const formData = new FormData(blogForm);
        const formObject = {};
        formData.forEach((value, key) => {
          formObject[key] = value;
        });

        // Add rich-text description to formObject
        const descriptionOutput =
          document.getElementById("description-output").innerHTML;
        formObject["formattedDescription"] = descriptionOutput;

        console.log("Form data:", formObject);

        try {
          const createBlogAPI = "https://back-end-bbk-webs.onrender.com/api/create_blog";
          const response = await fetch(createBlogAPI, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formObject),
          });

          if (response.ok) {
            const result = await response.json();
            console.log("Blog created successfully:", result);
            alert("Blog created successfully!");
            blogForm.reset();
            document.getElementById("description-output").innerHTML = "";  
          } else {
            const errorResult = await response.json();
            console.error("Error creating blog:", errorResult.message);
            alert("Error creating blog: " + errorResult.message);
          }
        } catch (error) {
          console.error("Network error:", error);
          alert("Failed to connect to the server.");
        }
      });
    </script>
  </body>
</html>
